<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <style>
        .column {
          float: left;
          width: 400px;
          padding: 10px;
        }

        .row {
            margin: 20px;
        }
        label {
            display: inline;
        }
    </style>
    <script src="dist/bundle.js"></script>
</head>

<body>
    <div class="row">
        <div class="column">
            <label>Fahrenheit</label>
            <input type="number" placeholder="Fahrenheit" id="fahrenheit">
        </div>
        <div class="column">
            <label>Celsius</label>
            <input type="number" placeholder="Celsius" id="celsius">
        </div>
        <div class="column">
            <label>Kelvin </label>
            <input type="number" placeholder="Kelvin" id="kelvin">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label>Kilometers </label>
            <input type="number" placeholder="Kilometers" id="km">
        </div>
        <div class="column">
            <label>Miles </label>
            <input type="number" placeholder="Miles" id="mile">
        </div>
        <div class="column"></div>
    </div>
</body>

</html>
